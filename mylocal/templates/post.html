{% extends 'base.html' %}

{% block title %}
Посты
{% endblock %}

{% block content %}
<h1>это главная страница</h1>
<br>
{% if posts %}
{% for i in posts %}
<div style="background: lightgray; border-radius: 10px; padding: 10px; margin-bottom: 10px;">
    <h4>{{i.title}}</h4>
    <p>{{i.post}}</p>
</div>
{% endfor %}
{% else %}
<p>Нет постов:(</p>
{% endif %}
{% endblock %}
